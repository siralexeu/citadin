<body>

  <main class="content">
    <h2>Contactează-ne</h2>

      <input type="email" name="email" placeholder="Introdu emailul tău" required>

      <label>Mesaj:</label>
      <textarea name="mesaj" placeholder="Scrie mesajul tău aici..." required></textarea>

      <button type="submit">Trimite</button>
    </form>

        <h3>📧 Email</h3>

      <div class="contact-item">
        <h3>📞 Telefon</h3>
        <a href="tel:+40712345678">+40744 500 759</a>
      </div>
      <div class="contact-item">
        <h3>📍 Adresă</h3>
        <p>Bucharest, District 4, Spaiul Unirii Street, No.4, Block B3, Fl.3, 3.4 Office</p>
      </div>
    </div>

  </main>

</html>
